<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table user</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--    private int id;
            private String email, password, phoneNumber, fullName, address;
     -->
    <div class="container my-5">
      <div class="row">
        <div class="col-6 col-md-12 mx-auto">
          <div class="mb-3 d-flex justify-content-between">
            <h1>Table user</h1>
            <a th:href="@{/admin/user/create}" class="btn btn-primary"
              >Create a user</a
            >
          </div>
          <hr />
          <div class="mb-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user:${users}">
                  <th scope="row" th:text="${user.id}"></th>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.fullName}"></td>
                  <td>
                    <a th:href="@{/admin/user/listuser}" class="btn btn-success"
                      >View</a
                    >
                    <a href="#" class="btn btn-warning">Update</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                <tr th:if="${users.size() == 0 }">
                  <td colspan="5" class="text-center">No users found!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
